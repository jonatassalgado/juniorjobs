<body>

  <div class="ui borderless main menu">
    <div class="ui text container">
      <div class="item">
        <img src="/images/logo.png">
      </div>
      <a class="item">Features</a>
      <a class="item">Testimonials</a>
      <a class="item right">{{ >loginButtons }}</a>
    </div>
  </div>


  <div class="ui text borderless container">
    <h2>Vagas de Emprego ({{ numberOfJobs }})</h2>

    {{ #if currentUser }}
    <label class="hide-completed">
      <input type="checkbox"/>
      Esconder vagas preenchidas
    </label>

    <form class="new-job">
      <div class="ui input">
        <input type="text" name="text" placeholder="Escreva o cargo aqui...">
      </div>
    </form>
    {{ /if }}
  </div>

  <div class="ui hidden divider"></div>

  <div class="ui text borderless container">
    <div class="ui three column grid">
      {{ #each jobs }}
      {{ >job }}
      {{ /each }}
    </div>
  </div>

</body>
