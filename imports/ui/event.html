<template name="event">
  <div class="column">
    <div class="ui fluid card event">
      <div class="content">
        {{ #if isOwner }}
        <div class="right floated meta m-toggle-private">
          {{ #if private }}
            <div class="event-private">Privado</div>
          {{ else }}
            <div class="event-private">PÃºblico</div>
          {{ /if }}
        </div>
        {{ /if }}
      </div>
      <div class="event-image">

      </div>
      <div class="content">
        <div class="header">{{ title }} <i class="remove icon delete"></i></div>
        <div class="meta">
          {{ category }}
        </div>
        <div class="description">
          {{ description }}
        </div>
      </div>
      <div class="extra content">
        <span>
          <i class="user icon"></i>
          {{ username }}
        </span>
      </div>
    </div>
  </div>
  <!-- <input type="checkbox" checked="{{ checked }}" class="toggle-checked"> -->

</template>
