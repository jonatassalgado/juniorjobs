<template name="event">
  <div class="column">
    <div class="ui fluid card">
      <div class="content">
        {{ #if isOwner }}
        <div class="right floated meta toggle-private">
          {{ #if private }}
            Privado
          {{ else }}
            PÃºblico
          {{ /if }}
        </div>
        {{ /if }}
      </div>
      <div class="image">
        <img src="/images/avatar2/large/matthew.png">
      </div>
      <div class="content">
        <div class="header">{{ title }} <i class="remove icon delete"></i></div>
        <div class="meta">
          {{ category }}
        </div>
        <div class="description">
          {{ description }}
        </div>
      </div>
      <div class="extra content">
        <span>
          <i class="user icon"></i>
          {{ username }}
        </span>
      </div>
    </div>
  </div>
  <!-- <input type="checkbox" checked="{{ checked }}" class="toggle-checked"> -->

</template>
